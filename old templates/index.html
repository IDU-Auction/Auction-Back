{% extends 'base.html' %}
{% load static %}


{% block main %}
<div class="row">
    {% for item in products %}
    <a href="{% url 'product-detail' item.id %}" class="col-md-4">
        <h4>{{item.name}}</h4>
        <img src="{{item.image.url}}" alt="" style="height: 250px; width: 100%;">
        <h5>{{item.initial_price}} so'm</h5>
    </a>
    {% endfor %}
</div>
{% endblock %}
